<div class="task-card-container">
  <div
    *ngFor="let task of paginatedTasks"
    class="card"
    (click)="onCardClick(task)"
  >
    <mat-card class="task-card">
      <mat-card-header>
        <mat-card-title>{{ task.attributes.name }}</mat-card-title>
        <mat-card-subtitle
          >Status: {{ task.attributes.status }}</mat-card-subtitle
        >
      </mat-card-header>
      <mat-card-content>
        <p><strong>Deadline:</strong> {{ task.attributes.deadline | date }}</p>
        <p>
          <strong>Assigned Persons:</strong>
          <span matTooltip="{{ getAssignedPersonNames(task) }}">
            {{ task.attributes.people.data.length }}
          </span>
        </p>
      </mat-card-content>
      <mat-card-footer>
        <small
          >Created at: {{ task.attributes.createdAt | date : "short" }}</small
        >
      </mat-card-footer>
    </mat-card>
  </div>

  <mat-paginator
    [length]="tasks.length"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25]"
    (page)="onPageChange($event)"
  >
  </mat-paginator>
</div>
